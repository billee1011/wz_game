syntax = "proto3";

package proto;


//这个位置需要属性吗， 假如装备可以洗练， 还是加上去
message PBEquipEntity
{
	int64 entity_id = 1;
	int32 conf_id = 2;
	int32 level = 3;
	map<int32,int32> attts = 4;
	int32 jinglian_level = 5;
	int32 jinglian_exp = 6;
	int32 star_level = 7;
	int32 star_exp = 9;
	int32 star_bless = 10;
	int32 gold_level = 11;
}